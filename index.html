<!DOCTYPE html>
<html lang="en">
<head>

 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Comfortaa:wght@300;400;500;600;700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;1,300&family=Press+Start+2P&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&family=VT323&display=swap" rel="stylesheet">
 <title>Codicus Quizicus</title>
 <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
 <h1>Codicus Quizicus JavaScripticus</h1>

 <div id="main-body">
     <!-- quiz start button -->
 <div id="startQuiz">
    <h5 id="startbtn-title">Test your knowledge below:</h5>
    <button id="startbtn">Start!</button>
 </div>
  <!-- timer -->
  <h2 id="timerTitle" class="hidden">Time Left: </h2>
  <h1 id="timer" class="hidden"> </h1>
  <div id="question-card" class="hidden">
     <div id="questions">
         <h3 id="question-header"></h3>
         <div id="choices" class="choices"></div>
     </div>
  </div>
  <!-- quiz end card & initials input form -->
  <div id="gameOverCard" class="hidden">
     <h3 id="gameover-header">Game Over!!!</h3>
     <form class="formScores">
         <label><h5>Enter your initials:</h5></label>
         <input id="initials" type="text" maxlength="3"/>
         <button id="submitBtn">Submit</button>
     </form>
  </div>
 
  <div id="scoreCard" class="hidden">
     <h5>Previous Quiz Scores:</h5>
     <ol id="scoreStoreList"></ol>
 
  </div>
 
 </div>

 <script src="./assets/quiz.js"></script>
</body>
</html>
